<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission - Mokume Frames</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background-color: #f7f5f0; 
      color: #333; 
    }
    header { 
      background: #8b5e34; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    nav { 
      background: #b3875a; 
      padding: 10px; 
      text-align: center; 
    }
    nav a { 
      color: white; 
      text-decoration: none; 
      margin: 0 15px; 
      font-weight: bold; 
    }
    nav a:hover { 
      text-decoration: underline; 
    }
    .section { 
      padding: 40px 20px; 
      max-width: 700px; 
      margin: 30px auto; 
      background: white; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      border-radius: 10px; 
    }
    .section h2 { 
      color: #8b5e34; 
      margin-bottom: 15px; 
      text-align: center; 
    }
    form label { 
      font-weight: bold; 
      display: block; 
      margin-top: 15px; 
      margin-bottom: 5px; 
    }
    form input, form select { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box; 
    }
    form button { 
      background-color: #8b5e34; 
      color: white; 
      padding: 12px 20px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      margin-top: 20px; 
      width: 100%; 
      font-size: 16px; 
    }
    form button:hover { 
      background-color: #b3875a; 
    }
    footer { 
      background: #8b5e34; 
      color: white; 
      text-align: center; 
      padding: 20px; 
      margin-top: 40px; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Commission a Custom Frame</h1>
    <p>Handcrafted just for you</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="commission.html">Commission</a>
  </nav>

  <section class="section">
    <h2>Custom Order Form</h2>
    <p style="text-align:center;">Choose your wood type, frame type, and size for your custom frame.</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="wood">Wood Type:</label>
      <select id="wood" name="wood">
        <option>Pine</option>
        <option>Walnut</option>
        <option>Oak</option>
      </select>

      <label for="frameType">Frame Type:</label>
      <select id="frameType" name="frameType" onchange="updateSizes()">
        <option value="">--Select Frame Type--</option>
        <option value="picture">Picture Frame</option>
        <option value="canvas">Canvas Frame</option>
      </select>

      <label for="size">Frame Size:</label>
      <select id="size" name="size">
        <option value="">--Select Size--</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>Â© 2025 Mokume Frames</footer>

  <script>
    const pictureSizes = [
      "4x6 in",
      "5x7 in",
      "8x10 in",
      "8.5x11 in",
      "9x12 in",
      "11x14 in",
      "12x16 in",
      "16x20 in",
      "18x24 in",
      "20x24 in"
    ];

    const canvasSizes = [
      "8x10 in",
      "9x12 in",
      "11x14 in",
      "12x16 in",
      "16x20 in",
      "18x24 in",
      "20x24 in",
      "20x30 in",
      "24x36 in",
      "30x40 in"
    ];

    function updateSizes() {
      const frameType = document.getElementById("frameType").value;
      const sizeSelect = document.getElementById("size");

      // Clear previous options
      sizeSelect.innerHTML = '<option value="">--Select Size--</option>';

      let sizes = [];
      if(frameType === "picture") sizes = pictureSizes;
      if(frameType === "canvas") sizes = canvasSizes;

      sizes.forEach(size => {
        const option = document.createElement("option");
        option.value = size;
        option.textContent = size;
        sizeSelect.appendChild(option);
      });
    }
  </script>
</body>
</html>
