<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission - Mokume Frames</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background-color: #f7f5f0; 
      color: #333; 
    }
    header { 
      background: #8b5e34; 
      color: white; 
      padding: 20px; 
      text-align: center; 
    }
    nav { 
      background: #b3875a; 
      padding: 10px; 
      text-align: center; 
    }
    nav a { 
      color: white; 
      text-decoration: none; 
      margin: 0 15px; 
      font-weight: bold; 
    }
    nav a:hover { 
      text-decoration: underline; 
    }
    .section { 
      padding: 40px 20px; 
      max-width: 700px; 
      margin: 30px auto; 
      background: white; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      border-radius: 10px; 
    }
    .section h2 { 
      color: #8b5e34; 
      margin-bottom: 15px; 
      text-align: center; 
    }
    form label { 
      font-weight: bold; 
      display: block; 
      margin-top: 15px; 
      margin-bottom: 5px; 
    }
    form input, form select, form textarea { 
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      box-sizing: border-box; 
    }
    form button { 
      background-color: #8b5e34; 
      color: white; 
      padding: 12px 20px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      margin-top: 20px; 
      width: 100%; 
      font-size: 16px; 
    }
    form button:hover { 
      background-color: #b3875a; 
    }
    footer { 
      background: #8b5e34; 
      color: white; 
      text-align: center; 
      padding: 20px; 
      margin-top: 40px; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Commission a Custom Frame</h1>
    <p>Handcrafted just for you</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="commission.html">Commission</a>
  </nav>

  <section class="section">
    <h2>Custom Order Form</h2>
    <p style="text-align:center;">Tell us what kind of frame you want and we will create it for you.</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address">

      <label for="frametype">Frame Type:</label>
      <select id="frametype" name="frametype">
        <option>Picture Frame</option>
        <option>Canvas Frame</option>
      </select>

      <label for="details">Details:</label>
      <textarea id="details" name="details" rows="5" placeholder="Describe your custom frame..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>Â© 2025 Mokume Frames</footer>
</body>
</html>
