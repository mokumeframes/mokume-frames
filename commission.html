<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commission a Frame - Mokume Frames</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f5f0;
      color: #333;
    }

    header {
      background: #8b5e34;
      color: white;
      padding: 25px;
      text-align: center;
    }

    nav {
      background: #b3875a;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #8b5e34;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #8b5e34;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #754a29;
    }

    footer {
      background: #8b5e34;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Commission a Frame</h1>
    <p>Custom handcrafted frames made to your exact requirements.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="commission.html">Commission</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="section">
    <h2>Order a Custom Frame</h2>
    <p>Fill out the form below and we will email you back confirming if the materials are in stock along with the full price estimate.</p>

    <form action="https://usebasin.com/f/788777e39c19" method="POST">

      <label>Your Name</label>
      <input type="text" name="name" required>

      <label>Your Email</label>
      <input type="email" name="email" required>

      <label>Frame Type</label>
      <select name="frameType" required>
        <option value="">Select frame type…</option>
        <option value="Picture Frame">Picture Frame</option>
        <option value="Canvas Frame">Canvas Frame</option>
      </select>

      <label>Wood Type</label>
      <select name="woodType" required>
        <option value="">Choose wood…</option>
        <option value="Pine">Pine</option>
        <option value="Walnut">Walnut</option>
        <option value="Oak">Oak</option>
      </select>

      <label>Size</label>
      <select name="size" required>
        <option value="">Choose a size…</option>

        <!-- Picture & Canvas Sizes Combined -->
        <option>4x6 in</option>
        <option>5x7 in</option>
        <option>8x10 in</option>
        <option>11x14 in</option>
        <option>12x16 in</option>
        <option>16x20 in</option>
        <option>18x24 in</option>
        <option>20x24 in</option>
        <option>24x30 in</option>
        <option>24x36 in</option>
      </select>

      <label>Additional Details (optional)</label>
      <textarea name="details" placeholder="Anything else you want us to know…"></textarea>

      <button type="submit">Submit Commission Request</button>
    </form>
  </section>

  <footer>© 2025 Mokume Frames</footer>
</body>
</html>
