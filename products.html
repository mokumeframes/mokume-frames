<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - Mokume Frames</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5e34; 
      --secondary: #b3875a;
      --background: #f7f5f0;
      --text: #333;
      --accent: #d9c7b3;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: var(--background); color: var(--text); }

    header { 
      background: var(--primary); 
      color: white; 
      padding: 40px 20px; 
      text-align: center; 
    }
    header h1 { font-size: 3em; margin-bottom: 10px; }
    header p { font-size: 1.2em; }

    nav {
      background: var(--secondary);
      text-align: center;
      padding: 15px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
      transition: 0.3s;
    }
    nav a:hover { color: var(--accent); }

    .section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    .card h2 { color: var(--primary); margin-bottom: 20px; text-align: center; }
    .card p { line-height: 1.6; font-size: 1.1em; margin-bottom: 15px; }
    .card ul { list-style: disc; margin-left: 20px; font-size: 1em; }

    footer {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 25px 20px;
      margin-top: 50px;
      font-size: 0.9em;
    }

    @media(max-width:600px){
      header h1 { font-size: 2em; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Products</h1>
    <p>Handcrafted Frames Made With Care</p>
